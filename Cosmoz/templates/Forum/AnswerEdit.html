<div class="modal fade" id="EditAnswerModal" tabindex=" -1" role="dialog" aria-labelledby="threadModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="edit_ans_form" class="form" role="form" method="POST" enctype="multipart/form-data"
                action="{%url 'Answer-edit' ques_id=object.question.QuestionID answer_id=object.AnswerID %}">
                {% csrf_token %}

                <div class=" modal-header d-flex align-items-center bg-primary text-white">
                    <h6 class="modal-title mb-0" id="threadModalLabel">Edit Answer</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">

                        <input type="text" name="Answer" class="form-control" id="threadTitle" placeholder="Edit Answer"
                            autofocus="" value="{{object.Answer}}">
                    </div>
                    <textarea class="form-control summernote" style="display: none;"></textarea>

                    <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                        <input type="file" class="custom-file-input" id="customFile" multiple="" />
                        <label class="custom-file-label" for="customFile">Attachment</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-light"
                        href="{%url 'Answer-delete' ques_id=object.question.QuestionID answer_id=object.AnswerID %}">Delete
                        Answer</a>

                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        jQuery('.modal-content');

        var form_options = {
            target: '#modal',
            success: function () { }
        }
        $('#edit_ans_form').ajaxForm(form_options);
    </script>
