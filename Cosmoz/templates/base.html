{%load static%}
<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>Cosmoz:Agenda</title> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <head href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/1f2664dfc6.js" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $(".menu-icon").on("click", function () {
                    $("nav ul").toggleClass("showing");
                });
            });

            // Scrolling Effect

            $(window).on("scroll", function () {
                if ($(window).scrollTop()) {
                    $('nav').addClass('scroll');
                } else {
                    $('nav').removeClass('scroll');
                }
            })
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
            }

            body {
                font-family: "Helvetica Neue", sans-serif;
                font-weight: lighter;
                /* background: url('https://endingthegame.com/wp-content/uploads/2014/08/blue-grey-wallpaper-hd-wallpapers-desktop-res-wallpaper-grey-blue-hd-wallpapers-desktop.jpg') no-repeat 50% 50%;
                background-size: cover; */
                background-color: #E5E4E2;

                background-attachment: fixed;
            }

            header {
                width: 100%;
                height: 15vh;
            }

            .content {
                width: 94%;
                margin: 4em auto;
                font-size: 20px;
                line-height: 30px;
                text-align: justify;
            }

            .neon {
                width: 250px;
                height: 200px;
                position: absolute;
                padding: 0;
                top: -40px;
                left: 10px;
                /* float: left;
                margin: 16px 46px;
                color: #000;
                font-weight: bold;
                font-size: 20px;
                letter-spacing: 2px; */
            }

            .black {
                width: 0px;
                height: 0px;
                position: absolute;
                padding: -1px;
                top: -47px;
                left: 8px;
            }

            nav {
                position: fixed;
                width: 100%;
                line-height: 60px;
                z-index: 1 !important;
            }

            nav ul {
                line-height: 60px;
                list-style: none;
                background: rgba(0, 0, 0, 0);
                overflow: hidden;
                color: #000;
                padding: 0;
                text-align: right;
                margin: 0;
                padding-right: 40px;
                transition: 1s;
            }

            nav.scroll ul {
                background: #ffffff;
            }

            nav.scroll ul img {
                width: 0px;
                height: 0px;
            }

            nav.scroll ul .black {
                width: 250px;
                height: 200px;
                position: absolute;
                padding: -1px;
                top: -47px;
                left: 8px;
            }

            nav.scroll ul li a {
                text-decoration: none;
                color: black;
                font-size: 20px;
            }

            nav ul li {
                display: inline-block;
                padding: 16px 40px;
            }

            nav ul li a {
                text-decoration: none;
                color: black;
                font-size: 20px;
                /* width : 30px;
      height : 30px; */
            }

            nav ul li a:hover {
                text-decoration: none;
                background-color: #F8F8F8;
                color: black;
                transition-duration: 300ms;
                border: 2px solid black;
                border-radius: 30px;
                padding: 20px;
            }

            nav.scroll ul li a:hover {
                text-decoration: none;
                background-color: #000;
                color: #F8F8F8;
                transition-duration: 300ms;
                border: 2px solid black;
                border-radius: 30px;
                padding: 20px;
            }

            .menu-icon {
                line-height: 60px;
                width: 100%;
                background: #000;
                text-align: right;
                box-sizing: border-box;
                padding: 15px 24px;
                cursor: pointer;
                color: #fff;
                display: none;
            }

            @media(max-width: 786px) {
                .logo {
                    position: fixed;
                    top: 0;
                    margin-top: 16px;
                }

                nav ul {
                    max-height: 0px;
                    background: #000;
                }

                nav.scroll ul {
                    background: #F8F8F8;
                }

                .showing {
                    max-height: 34em;
                }

                nav ul li {
                    box-sizing: border-box;
                    width: 100%;
                    padding: 24px;
                    text-align: center;
                }

                .menu-icon {
                    display: block;
                }
            }
        </style>
    </head>

<body>

    <div class="wrapper">
        <header>
            <nav>
                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>
                <!-- <div class="logo">
                        <img src="Images/Cosmos raw text.png">
                    </div> -->

                <div class="menu">
                    <ul>
                        <li><a href="/"><img src="{%static 'Cosmos_raw_text(Black).png'%}" class="neon"></a></li>
                        <li><a href="/home"><img src="{%static 'Cosmos_raw_text(Black).png'%}" class="black"></a></li>

                        {%if request.user.is_authenticated == True%}

                        <li><a href="/dashboard">Dashboard</a></li>
                        <li><a href="/forum">Forum</a></li>
                        <li><a href="/connect/">Connect</a></li>
                        <li><a href="/accounts/{{user.email}}">Profile</a></li>
                        <li><a href="/logout">Log Out</a></li>


                        {%else%}
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/login">Log In</a></li>
                        {%endif%}
                    </ul>
                </div>


            </nav>
        </header>
    </div>
    <!-- {%if request.user.is_authenticated %}
    <h1 style="color: wheat;">Hello {{user.username}}</h1>
    {%endif%} -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
